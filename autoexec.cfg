//CLEAR

unbindall

//MOUSE

    sensitivity "1.87"

    
    bind "MOUSE2" "+attack2"

    bind mwheelup "+jump"
    bind mwheeldown "+jump"
    bind "alt" "toggle cl_crosshaircolor 0 1 2 3 4 5"

    m_rawinput "1"
    m_mousespeed "0"
